<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <div class="img">
      <img src="images/illustration-hero.svg" class="fit-picture" alt="a person listening to music">
    </div>

    <div class="summary">
      <div class="statement">
        <p class="p1">Order Summary</p>

        <p class="p2">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
    
      <div class="price">
        <div class="price-left">
          <img src="images/icon-music.svg" class="music" alt="music icon">
          <div class="inner-price-left">
            <p class="p3">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
    
      <div class="button-1">
        <button class="btn">Proceed to Payment</button>
      </div>
    
      
      <span class="p4">Cancel Order</span>
      
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joseph</a>.
  </div> -->
</body>
</html>
